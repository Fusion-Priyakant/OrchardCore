# This is a basic workflow to help you get started with Actions

name: Static Analysis - OrchardCore

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: self-hosted

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      # Runs a single command using the runners shell
      - name: Clone Latest Config Files into Local & Remote
        run: |
          cd C:\FusionLiteProjects\OrchardCore\
          Copy-Item -Path "${{ github.workspace }}\Local\*" -Destination . -Recurse -Force
          
      # Runs a set of commands using the runners shell
      - name: Zip Analysis Result
        run: |
          Compress-Archive -Path C:\FusionLiteProjects\OrchardCore\Data\Imports\* -DestinationPath C:\FusionLiteProjects\OrchardCore\Data\Imports\analysis.zip -Force
          
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.inputs.tag_name || github.sha }}
          release_name: Release ${{ github.event.inputs.tag_name || github.sha }}
          draft: false
          prerelease: false
          
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: C:\FusionLiteProjects\OrchardCore\Data\Imports\analysis.zip
          asset_name: analysis.zip
          asset_content_type: application/zip
        
